
<p style="text-align: end;" >Total Course Are : {{productList.length}}</p>   
<div style="width: 250px; margin-left: 650px;" >
    <input type="text"  class="form-control" (keyup)="search($event)" (change)="searchValueChange($event)" placeholder="search Product">
</div>

<section class="container text-center">
    <div class="row align-items-start">
        <div class="col d-block"  *ngFor="let product of productList" >
                <div>
                    <img alt="" class="resize-image" id="image2" src={{product.productString}} height="250px" width="250px">
                    <p>{{product.productName}}</p>
                    <p class="Prices p-md-2">{{product.productPrice}}</p>
                    <p>{{product.productDescription}}</p>
                    <button class="btn btn-outline-primary" (click)="addToCartProduct(product)"> Add to Cart </button>
                    <button [ngClass]="{'bi bi-heart':!product.favProduct,'bi bi-heart-fill':product.favProduct}" (click)="favorite(product)" ></button>
                    <button class="btn btn-outline-warning" (click)="viewProduct(product)"> Details </button>
                    <br><br><br><br>
                </div>
         </div>
    </div>
    </section>
