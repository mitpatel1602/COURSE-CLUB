<section class="container text-center">
    <div class="row align-items-start">
        <p>Total Order Are : {{productList.length}}</p>    
        <div *ngIf="isActive">
            <div class="alert alert-info">
              <h1>No Order available !</h1>
            </div>
          </div>
        <div  class="col d-block"  *ngFor="let product of productList" >
                <div *ngIf="!isActive">
                    <img alt="" class="resize-image" id="image2" src={{product.productString}} height="300px" width="300px">
                    <p>{{product.productName}}</p>
                    <p class="Prices p-md-2">{{product.productPrice}}</p>
                    <p class="Prices p-md-2">{{product.productQuantity}}</p>
                    <p>{{product.productDescription}}</p>
                </div>
         </div>
    </div>
    </section>
